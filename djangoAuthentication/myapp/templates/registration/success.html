<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .profile{
       margin-top: 80px;
    }
    .btn{
       margin-left: 600px;
    }
</style>  
<body style="background-color:rgb(190, 233, 217);">
<div class="container profile ">
    <h1>LOGGED IN <span style="color: red;">DETAILS</span></h1>
    <table class="table table-success">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">TITLE</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">DATE</th>
           
          </tr>
        </thead>
        <tbody>
  
          <tr>
            <th scope="row"></th>
            <td>{{details.title}}</td>
            <td>{{details.date}} </td>
            <td>{{details.description}}</td>  
           
          </tr>
        
        </tbody>
      </table> 

      <div class="conatiner text-center">

      {% if details %}
      <h3>Your image is uploaded succesfully :{{details.title}}</h3> <br> <br>
      <img src="{{ details.image.url}}" alt="connect" style="max-height:300px">
      {% endif %}     
      </div>
 </div>
<a class="btn btn-primary " type="button" href="{% url 'logout' %}">LOGOUT</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
